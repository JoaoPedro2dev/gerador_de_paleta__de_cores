<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
    <title>Gerador de palhetas</title>
  </head>
  <body>
    <div class="container">
      <section id="preferences">
        <label for="colorInput" id="inputBox">
          <div id="colorBox">
            <label for="colorBoxInput"></label>
            <input type="color" value="#006ed6" id="colorBoxInput" />
          </div>
          <input type="text" value="#006ed6" id="colorInput" />
          <!-- <button id="enterBtn">
            <i class="bi bi-caret-right-fill"></i>
          </button> -->
        </label>

        <div id="configs">
          <!-- <div class="configChoosing">
            <input type="radio" id="palettInputChoosing" />
            <label for="palettInputChoosing">PALETAS</p>
          </div> -->

          <div class="configChoosing">
            <input type="radio" id="degradeInputChoosing" />
            <label for="degradeInputChoosing">DEGRADE ÚNICO</label>
          </div>
        </div>

        <div id="saturationConfig">
          <label for="saturationConfig">Saturação</label>
          <input type="range" id="saturationInput" />
        </div>
      </section>

      <section id="result">
        <div id="paletteBox">
          <div class="color">
            <input type="text" class="inputColorSecondary" value="#006ed6" />
            <button class="copyButton">Copiar</button>
          </div>

          <div class="color dois">
            <input type="text" class="inputColorSecondary" value="#4092e0" />
            <button class="copyButton">Copiar</button>
          </div>

          <div class="color tres">
            <input type="text" class="inputColorSecondary" value="#80b7eb" />
            <button class="copyButton">Copiar</button>
          </div>

          <div class="color quatro">
            <input type="text" class="inputColorSecondary" value="#bfdbf5" />
            <button class="copyButton">Copiar</button>
          </div>

          <div class="linearBox">
            <input
              type="text"
              id="linearInput"
              value="#006ed6, #4092e0, #80b7eb, #bfdbf5"
              readonly
            />
            <button id="copyLinearBtn" class="copyButton">Copiar</button>
          </div>
        </div>

        <div id="imgExemple">
          <img src="./image/teste.png" alt="" id="boardExample" />
          <img src="./image/teste.png" alt="" id="appExemple" />
        </div>
      </section>

      <section id="secondExample">
        <img src="./image/teste.png" alt="" id="blurredExample" />
        <img src="./image/teste.png" alt="" id="landscape" />
      </section>
    </div>
  </body>
</html>

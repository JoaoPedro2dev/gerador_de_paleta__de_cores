<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
    <title>Gerador de palhetas</title>
  </head>
  <body>
    <section id="preferences">
      <div id="inputBox">
        <input type="color" id="colorBox" />
        <input type="text" value="#fff" id="colorInput" />
        <button>
          <i class="bi bi-caret-right-fill"></i>
        </button>
      </div>

      <div id="configs">
        <div class="configChoosing">
          <input type="radio" id="palettInputChoosing" />
          <p>Palhetas</p>
        </div>

        <div class="configChoosing">
          <input type="radio" id="degradeInputChoosing" />
          <p>Degrade único</p>
        </div>
      </div>

      <div id="saturationConfig">
        <label for="saturationConfig">Saturação</label>
        <input type="range" id="saturationInput" />
      </div>
    </section>

    <section id="result">
      <div id="paletteBox">
        <div class="color">
          <input type="text" class="inputColorSolitary" value="#fff" />
          <button class="copyButton">Copiar</button>
        </div>

        <div class="color">
          <input type="text" class="inputColorSolitary" value="#fff" />
          <button class="copyButton">Copiar</button>
        </div>

        <div class="color">
          <input type="text" class="inputColorSolitary" value="#fff" />
          <button class="copyButton">Copiar</button>
        </div>
      </div>
      <div id="">
        <img src="" alt="" id="boardExample" />
        <img src="" alt="" id="appExemple" />
      </div>
    </section>

    <section id="secondExample">
      <img src="" alt="" id="blurredExample" />
      <img src="" alt="" id="landscape" />
    </section>
  </body>
</html>
